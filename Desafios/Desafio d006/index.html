<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul type="square">
        <li><abbr title="Use a tag <p>"> Parágrafo</abbr></li>
        <li><abbr title="Use as tags H1, H2, ...,H6.">Título</abbr></li>
        <li><abbr title="Use a tag <a href>">Imagens</abbr></li>
        <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
        <li><abbr title="Use a tag pre">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag ol type 1">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag dl para abrir a lista, tag dt para o assunto e dd para descrição do assunto.">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
