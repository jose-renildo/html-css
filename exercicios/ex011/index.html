<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 737px)" srcset="imagens/torre-eifell-pequena.png" type="image/png">
        <source media="(max-width: 1046px)" srcset="imagens/torre-eifell-media.png" type="image/png">
        <img src="imagens/torre-eifell-grande.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos reproduzir áudio em HTML5.</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/auld_lang_syne-dJ_williams.mp3" type="audio/mpeg">
        <source src="midia/auld_lang_syne-dJ_williams.ogg" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/auld_lang_syne-dJ_williams.mp3">Clique aqui para baixar o arquivo MP3.</a></p>

    </audio>
</body>
</html>
